<div id="user-profile-modal" class="modal fade">
    <div class="container" role="document">
        <div class="row content">
            <div class="col-xs-12">
                <div class="modal-panel">
                    <div class="text-xs-center infos">
                        <img width="200" class="avatar" src="{{ user.profile_picture_url }}">
                        <h1>{{ user.first_name }} {{ user.last_name }}</h1>
                        <div class="evaluation">
                            <span *ngFor="let star of stars" [ngSwitch]="star">
                                <i *ngSwitchCase="0" class="star fa fa-star-o"></i>
                                <i *ngSwitchCase="0.5" class="star fa fa-star-half-o"></i>
                                <i *ngSwitchCase="1" class="star fa fa-star"></i>
                            </span>
                            (<a href="#">{{ user.notes }} votes</a>)
                        </div>
                    </div>
                    <hr>
                    <inventory #inventory [loggedIn]="loggedIn"></inventory>
                    <div id="profile-map"></div>
                </div>
            </div>
        </div>
        <a href="#" class="close" data-dismiss="modal">
            <i class="fa fa-times"></i>
        </a>
    </div>
</div>
