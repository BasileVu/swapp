<div id="home-profile" class="col-lg-3 col-md-4 col-sm-6 col-xs-12 grid-item">
    <div [hidden]="!loggedIn">
        <div class="row identity">
            <div class="col-xs-2 col-sm-4">
                <img class="avatar img-fluid" src="http://placehold.it/200x200"/>
            </div>
            <div class="col-xs-10 col-sm-8">
                <h6>Welcome,</h6>
                <h3>Name</h3>
                <h3>Lastname</h3>
            </div>
        </div>
        <div class="row location">
            <div class="col-xs-10">
                <i class="fa fa-map-marker"></i> Full address, Country
            </div>
            <div class="col-xs-2">
                <a href="#" class="btn btn-block btn-primary btn-sm btn-reversed open-update-profile-modal"><i class="fa fa-pencil"></i></a>
            </div>
        </div>
        <div class="row news">
            <div class="col-xs-12"><a href="#" class="open-notif-modal">X new notifications</a></div>
            <div class="col-xs-12"><a href="#" class="open-accept-proposition-modal">X pending offers</a></div>
        </div>
        <div class="row buttons">
            <div class="col-xs-6">
                <div class="btn btn-block btn-primary btn-reversed open-new-item-modal">
                    <i class="fa fa-plus"></i><br>
                    Add item
                </div>
            </div>
            <div class="col-xs-6">
                <a href="#" class="btn btn-block btn-primary btn-reversed open-profile-modal">
                    <i class="fa fa-user"></i><br>
                    See profile
                </a>
            </div>
        </div>
    </div>


    <div [hidden]="loggedIn">
        <div class="row news">
            <div class="col-xs-12">
                <h3>Welcome on Swapp</h3>
                <h6>Discover a lovely place to swap items with people</h6>
            </div>
        </div>
        <div class="row location">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Username</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="loginName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" formControlName="loginPass">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button href="#" class="btn btn-block btn-primary submit" type="submit" [disabled]="!loginForm.valid">
                            <i class="fa fa-sign-in"></i><br>
                            Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row news buttons">
            <p>If you don't have an account yet, you can create one</p>
            <div class="col-xs-12">
                <div class="btn btn-block btn-primary btn-reversed open-update-profile-modal">
                    <i class="fa fa-plus"></i><br>
                    New account
                </div>
            </div>
        </div>
    </div>
</div>
