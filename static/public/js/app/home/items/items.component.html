<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 grid-item" *ngIf="items === undefined">
    {{ errorMessage }}
</div>

<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 grid-item" *ngFor="let item of items; let last = last" [update-grid]="last ? true : false">
    <div class="inner-item open-modal-item-x" (click)="gotoDetail(item)">
        <img *ngIf="item.image_urls.length === 0" class="img-fluid" src="http://loremflickr.com/600/600"/>
        <img *ngIf="item.image_urls.length != 0" class="img-fluid" src="{{ item.image_urls[0] }}"/>
        <div class="infos">
            <a href="#" (click)="searchCategory(item.category.id)"><i class="fa fa-folder"></i>{{ item.category.name }}</a>
            <a href="#"><i class="fa fa-map-marker"></i>{{ item.location }}</a>
        </div>
        <div class="row user">
            <div class="col-xs-3">
                <img *ngIf="item.owner_profile_picture_url === null" class="avatar img-fluid" src="http://loremflickr.com/50/50"/>
                <img *ngIf="item.owner_profile_picture_url != null" class="avatar img-fluid" src="{{ item.owner_profile_picture_url }}"/>
            </div>
            <div class="col-xs-9">
                {{ item.name }}
            </div>
        </div>
        <div class="row reactions">
            <ul class="list-inline">
                <li class="list-inline-item">
                    <i class="fa fa-refresh"></i><br>
                    {{ item.offers_received }}
                </li>
                <li class="list-inline-item">
                    <i class="fa fa-comment"></i><br>
                    {{ item.comments }}
                </li>
                <li class="list-inline-item">
                    <i class="fa fa-eye"></i><br>
                    {{ item.views }}
                </li>
                <li class="list-inline-item">
                    <i class="fa fa-heart"></i><br>
                    {{ item.likes }}
                </li>
            </ul>
        </div>
        <div class="swap btn btn btn-primary"><i class="fa fa-refresh"></i> Swap</div>
        <div class="share btn btn-primary"><i class="fa fa-share"></i></div>
    </div>
</div>

<items-modal></items-modal>
