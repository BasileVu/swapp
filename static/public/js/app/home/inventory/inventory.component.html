<div class="row personal-inventory" *ngIf="loggedIn" [@flyInOut]>
        <h3>Inventory <a href="#" class="open-new-item-modal"><i class="fa fa-plus"></i></a></h3>
        <div class="row home-inventory">
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 carousel-cell" *ngFor="let item of inventory; let last = last" [update-inventory]="last ? true: false">
                <div class="inner-item open-modal-item-x" (click)="gotoDetail(item.id)">
                    <img *ngIf="item.image === null" class="img-fluid" src="http://loremflickr.com/400/400"/>
                    <img *ngIf="item.image != null" class="img-fluid" src="{{ item.image }}"/>
                    <span>{{ item.name }}</span>
                    <a href="#" class="delete"><i class="fa fa-trash"></i></a>
                </div>
            </div>
        </div>
        <hr class="inventory-separation">
</div>
