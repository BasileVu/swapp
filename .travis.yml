language: python

python:
  - "3.5"
  
before_install:
  - rvm use 2.3.0 --install
  - nvm install 6.0.0

install: 
  - "pip install -r requirements.txt"
  - "gem install sass"
  - "npm install"

script: 
  - "python manage.py migrate"
  - "python manage.py test"
  - "grunt"

branches:
  only:
    - master
